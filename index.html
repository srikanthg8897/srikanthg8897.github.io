  <style>
    /* ===== Reset & Base ===== */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background:#121212;color:#e0e0e0;line-height:1.5;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }
    a{color:#1e90ff;text-decoration:none}
    a:hover{text-decoration:underline}
    ul{list-style:none}

    /* ===== Top Bar ===== */
    .topbar{
      position:sticky;top:0;z-index:1000;
      background:#000;color:#fff;
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 20px;border-bottom:1px solid rgba(255,255,255,0.04);
      box-shadow:0 2px 6px rgba(0,0,0,0.6);
    }
    .topbar .name{
      color:#0D3A8A; /* dark blue highlight */
      font-weight:700;font-size:1.25rem;
    }
    .topbar .contact{
      text-align:right;font-size:0.9rem;color:#cfcfcf;
    }
    .topbar .contact .email{display:block}
    .topbar .contact .phone{display:block;font-size:0.85rem;color:#9aa6ff}

    /* ===== Layout ===== */
    .container{display:flex;min-height:calc(100vh - 56px)} /* 56px approx topbar */
    /* Sidebar default collapsed width */
    .sidebar{
      width:250px; background:#1f1f1f; padding:18px;
      position:sticky; top:56px; height:calc(100vh - 56px); overflow:auto;
      transition:width 280ms ease, box-shadow 280ms ease;
      box-shadow:inset -1px 0 0 rgba(255,255,255,0.02);
    }
    /* Expand while hovering */
    .sidebar:hover{ width:360px; box-shadow: 0 6px 18px rgba(0,0,0,0.6); }

    /* Expand while interacting (JS toggles .interactive) */
    .sidebar.interactive{ width:360px; box-shadow: 0 6px 18px rgba(0,0,0,0.6); }

    .sidebar h2{ color:#1e90ff; font-size:1.1rem; text-align:center; margin-bottom:12px; }
    nav{ display:block; }
    .nav-link, .exp-toggle, .company-btn{
      display:flex; align-items:center; justify-content:flex-start;
      width:100%; padding:9px 10px; border-radius:6px; margin-bottom:6px;
      background:transparent; border:0; color: #e6e6e6; cursor:pointer;
      transition:background 180ms, transform 120ms;
      text-align:left; font-size:0.95rem;
    }
    .nav-link:hover, .exp-toggle:hover, .company-btn:hover { background:#272727; transform:translateY(-1px); }

    .exp-toggle { font-weight:700; color:#fff; display:flex; justify-content:space-between; align-items:center; }
    .exp-toggle .caret { font-size:0.85rem; opacity:0.85; transform:rotate(0deg); transition: transform 200ms; }
    .exp-toggle[aria-expanded="true"] .caret { transform:rotate(90deg); }

    /* Experience sub-list */
    .exp-list{ margin-left:6px; padding-left:6px; border-left:1px dashed rgba(255,255,255,0.03); margin-top:8px; }
    .exp-item{ padding:8px 10px; margin-bottom:6px; border-radius:6px; cursor:pointer; background:transparent; color:#e6e6e6; text-align:left; transition: background 160ms; }
    .exp-item:hover{ background:#2b2b2b; }
    .exp-item.active{ background:#0D3A8A; color:#fff; font-weight:600; }

    /* Content area */
    .content{ flex:1; padding:28px 36px; overflow:auto; min-width:0; }
    section{ margin-bottom:38px; }
    h1,h2,h3{ color:#1e90ff; margin-bottom:12px; }
    h1{ font-size:2rem }
    .contact-line{ color:#aaaaaa; margin-bottom:12px }

    /* Experience panel content */
    .experience-panel{ background:#151515; border:1px solid rgba(255,255,255,0.03); padding:18px; border-radius:10px; }
    .company-title{ color:#0D3A8A; font-weight:700; font-size:1.05rem; margin-bottom:8px; }
    .company-role{ color:#dcdcdc; font-weight:600; margin-bottom:10px; font-size:0.98rem }
    .bullets{ margin-left:16px; margin-top:8px; }
    .bullets li{ margin-bottom:8px; color:#d1d1d1; }
